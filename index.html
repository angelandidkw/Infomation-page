<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel - Bot & Web Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        :root {
            --primary-color: #ffffff;
            --secondary-color: #cccccc;
            --background-color: #000000;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 15px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.2),
                0 0 45px rgba(255, 255, 255, 0.1),
                0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: filter 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(255, 255, 255, 0.2),
                0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        h1, h2 {
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            animation: textFade 2s ease-in-out;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            margin-bottom: 5px;
        }
        
        @keyframes textFade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .phone {
            font-size: clamp(1.2rem, 2vw, 2rem);
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .links {
            font-size: clamp(1rem, 1.5vw, 1.5rem);
            margin-top: 20px;
        }
        
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .links a:hover {
            color: var(--secondary-color);
            transform: translateY(-5px) scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .links a:hover::after {
            transform: scaleX(1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        
        .moving-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: auto;
            cursor: pointer;
            mix-blend-mode: screen;
            box-shadow: 
                0 0 10px 4px rgba(255, 255, 255, 0.3),
                0 0 20px 8px rgba(255, 255, 255, 0.2),
                0 0 30px 12px rgba(255, 255, 255, 0.1);
            z-index: 9997;
            transition: transform 0.3s ease-out;
        }

        /* Add these rules back for the blurring effect */
        .links a:hover ~ * {
            filter: blur(4px);
        }

        .container:has(.links a:hover) > *:not(.links) {
            filter: blur(4px);
        }

        .container:has(.links a:hover) .links a:not(:hover) {
            filter: blur(4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANGEL</h1>
        <h2>BOT DEVELOPER &</h2>
        <h2>WEB DEVELOPER</h2>
        <div class="phone">Contact me</div>
        <div class="links">
            <a href="mailto:example@email.com">→DISCORD</a>
            <a href="https://www.instagram.com/example">→INSTAGRAM</a>
        </div>
    </div>

    <script>
        const numDots = 15;
        const dots = [];
        let isHovering = false;

        function createDot(x, y) {
            const dot = document.createElement('div');
            dot.className = 'moving-dot';
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            dot.vx = Math.random() * 2 - 1; // Random velocity X
            dot.vy = Math.random() * 2 - 1; // Random velocity Y
            document.body.appendChild(dot);
            
            dot.addEventListener('click', (e) => {
                spawnNewDots(e.clientX, e.clientY);
            });

            return dot;
        }

        function spawnNewDots(x, y) {
            for (let i = 0; i < 5; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50 + 20;
                const newX = x + Math.cos(angle) * distance;
                const newY = y + Math.sin(angle) * distance;
                const newDot = createDot(newX, newY);
                dots.push(newDot);
            }
        }

        function setRandomPosition(dot) {
            dot.style.left = `${Math.random() * window.innerWidth}px`;
            dot.style.top = `${Math.random() * window.innerHeight}px`;
        }

        for (let i = 0; i < numDots; i++) {
            const dot = createDot(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
            dots.push(dot);
        }

        function updateDotPositions() {
            dots.forEach((dot) => {
                let x = parseFloat(dot.style.left);
                let y = parseFloat(dot.style.top);

                // Update position
                let speed = isHovering ? 0.2 : 1; // Slow down when hovering
                x += dot.vx * speed;
                y += dot.vy * speed;

                // Bounce off edges
                if (x <= 0 || x >= window.innerWidth - 8) dot.vx *= -1;
                if (y <= 0 || y >= window.innerHeight - 8) dot.vy *= -1;

                // Apply new position
                dot.style.left = `${x}px`;
                dot.style.top = `${y}px`;
            });

            requestAnimationFrame(updateDotPositions);
        }

        window.addEventListener('resize', () => {
            dots.forEach(setRandomPosition);
        });

        // Add event listeners for link hover
        const links = document.querySelectorAll('.links a');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                isHovering = true;
            });
            link.addEventListener('mouseleave', () => {
                isHovering = false;
            });
        });

        updateDotPositions();
    </script>
</body>
</html>
