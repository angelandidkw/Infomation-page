<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel - Bot & Web Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        :root {
            --primary-color: #ffffff;
            --secondary-color: #cccccc;
            --background-color: #000000;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: filter 0.3s ease;
        }
        
        h1, h2 {
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            animation: textFade 2s ease-in-out;
        }
        
        h2 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
        }
        
        @keyframes textFade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .phone {
            font-size: clamp(1.2rem, 2vw, 2rem);
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .links {
            font-size: clamp(1rem, 1.5vw, 1.5rem);
        }
        
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
        }
        
        .links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .links a:hover::after {
            transform: scaleX(1);
        }
        
        .links a:hover {
            color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .links a:hover ~ * {
            filter: blur(4px);
        }

        .container:has(.links a:hover) > *:not(.links) {
            filter: blur(4px);
        }

        .container:has(.links a:hover) .links a:not(:hover) {
            filter: blur(4px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        
        .moving-dot {
            position: fixed;
            width: 8px;  /* Increased from 4px to 8px */
            height: 8px; /* Increased from 4px to 8px */
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: screen;
            box-shadow: 
                0 0 10px 4px rgba(255, 255, 255, 0.3),  /* Increased shadow size */
                0 0 20px 8px rgba(255, 255, 255, 0.2),  /* Increased shadow size */
                0 0 30px 12px rgba(255, 255, 255, 0.1); /* Increased shadow size */
            z-index: 9997;
            transition: transform 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANGEL</h1>
        <h2>BOT DEVELOPER &</h2>
        <h2>WEB DEVELOPER</h2>
        <div class="phone">Contact me</div>
        <div class="links">
            <a href="mailto:example@email.com">→DISCORD</a>
            <a href="https://www.instagram.com/example">→INSTA</a>
        </div>
    </div>

    <script>
        const numDots = 15;
        const dots = [];
        let mouseX = 0;
        let mouseY = 0;

        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'moving-dot';
            document.body.appendChild(dot);
            return dot;
        }

        function setRandomPosition(dot) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            dot.dataset.baseX = x;
            dot.dataset.baseY = y;
            dot.dataset.angle = Math.random() * Math.PI * 2;
        }

        for (let i = 0; i < numDots; i++) {
            const dot = createDot();
            dots.push(dot);
            setRandomPosition(dot);
        }

        function updateDotPositions() {
            dots.forEach((dot, index) => {
                const baseX = parseFloat(dot.dataset.baseX);
                const baseY = parseFloat(dot.dataset.baseY);
                let angle = parseFloat(dot.dataset.angle);

                // Continuous movement
                angle += 0.02;
                const radius = 20 + index * 2;
                const continuousX = Math.cos(angle) * radius;
                const continuousY = Math.sin(angle) * radius;

                // Cursor influence
                const cursorInfluenceX = (mouseX - baseX) / (index + 5);
                const cursorInfluenceY = (mouseY - baseY) / (index + 5);

                // Combine continuous movement and cursor influence
                const totalX = continuousX + cursorInfluenceX;
                const totalY = continuousY + cursorInfluenceY;
                
                dot.style.transform = `translate(${totalX}px, ${totalY}px)`;
                dot.dataset.angle = angle;
            });

            requestAnimationFrame(updateDotPositions);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('resize', () => {
            dots.forEach(setRandomPosition);
        });

        updateDotPositions();
    </script>
</body>
</html>
